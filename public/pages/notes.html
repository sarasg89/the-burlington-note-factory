<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Note Taker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Noto+Serif+Lao:wght@600&family=Rampart+One&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/styles.css" />
</head>

<body class="d-flex flex-column min-vh-100">
  <nav class="navbar bg-success">
    <a class="navbar-brand text-light p-3" href="/" style="font-family: 'Rampart One', cursive;"><h1 class="display-1">Note Taker</h1></a>
    <div class="icons">
      <i class="fas fa-save text-light save-note"></i>
      <i class="fas fa-plus text-light new-note"></i>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-4 list-container">
        <div class="card">
          <ul class="list-group"></ul>
        </div>
      </div>
      <div class="col-8">
        <input class="note-title" placeholder="Note Title" maxlength="28" type="text"/>
        <textarea class="note-textarea" placeholder="Note Text"></textarea>
      </div>
    </div>
  </div>

  <footer class="d-flex justify-content-center bg-success pt-3 pb-2 text-white fs-4 mb-0 mt-auto">
    <p class="pe-4">© 2023 Sara Seoane García</p>
    <div id="social-media">
      <a class="px-2 text-reset" href="https://www.linkedin.com/in/sara-seoane-garcia/" target="_blank"><i
          class="fa-brands fa-linkedin"></i></a>
      <a class="px-2 text-reset" href="https://github.com/sarasg89" target="_blank"><i
          class="fa-brands fa-github"></i></a>
      <a class="px-2 text-reset" href="#"><i class="fa-solid fa-envelope"></i></a>
      <a class="px-2 text-reset" href="#" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
      <a class="px-2 text-reset" href="#" target="_blank"><i class="fa-brands fa-discord"></i></a>
    </div>
  </footer>

  <script src="https://kit.fontawesome.com/bc80d4a5ca.js" crossorigin="anonymous"></script>
  <script src="../assets/js/index.js"></script>
</body>

</html>
